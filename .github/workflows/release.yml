name: Create Release on Push

on:
  push:
    branches:
      - main  # Change this to your main branch if it's not 'main'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run zip

      - name: Extract package name and version
        id: extract_package_info
        run: |
          PACKAGE_NAME=$(jq -r .name package.json)
          PACKAGE_VERSION=$(jq -r .version package.json)
          echo "::set-output name=package_name::$PACKAGE_NAME"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_package_info.outputs.package_version }}
          release_name: v${{ steps.extract_package_info.outputs.package_version }}
          body: "New release generated by GitHub Actions."
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tmp_dist.zip
          asset_name: ${{ steps.extract_package_info.outputs.package_name }}-v${{ steps.extract_package_info.outputs.package_version }}.zip
          asset_content_type: application/zip
